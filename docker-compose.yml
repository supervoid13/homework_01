version: "3.8"

services:
  api:
    container_name: api_container
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - my_network
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      db_test:
        condition: service_healthy

  db:
    container_name: db_container
    image: postgres:15.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
      PGUSER: "${PGUSER}"
    networks:
      - my_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 80s

  redis:
    container_name: redis_container
    image: redis:latest
    networks:
      - my_network
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server

  api_test:
    container_name: api_container_test
    build:
      context: .
      dockerfile: Dockerfile-test
    restart: on-failure
    networks:
      - my_network
    depends_on:
      db_test:
        condition: service_healthy

  db_test:
    container_name: db_container_test
    image: postgres:15.1-alpine
    environment:
      POSTGRES_USER: "${DB_USER_TEST}"
      POSTGRES_PASSWORD: "${DB_PASSWORD_TEST}"
      POSTGRES_DB: "${DB_NAME_TEST}"
      PGUSER: "${PGUSER}"
    networks:
      - my_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-U", "${DB_USER_TEST}", "-d", "${DB_NAME_TEST}" ]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 80s

  redis_test:
    container_name: redis_container_test
    image: redis:latest
    networks:
      - my_network
    restart: always
    command: redis-server

networks:
  my_network:
    name: my_network
volumes:
  postgres_data:
  redis_data:
